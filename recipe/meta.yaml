{% set name = "auxiliary" %}
{% set version = "0.2.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/auxiliary-{{ version }}.tar.gz
  sha256: 031c3ab7baae56dd804776993abd4f1fab311aeb5c24024e16d4abdbcb5ac6e3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - poetry-dynamic-versioning >=1.0.0,<2.0.0
    - pip
  run:
    - python >={{ python_min }}
    # - pathlib >=1.0
    - nibabel >=3.0
    - numpy >=1.24
    - tifffile >=2023.8.25
    - path >=17.0.0
    - pillow >=10.0.0
    - simpleitk >=2.2.1

test:
  imports:
    - auxiliary.nifti.io
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/BrainLesion/auxiliary
  summary: I/O handling for medical images.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
